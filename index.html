<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title<DOM></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="list"></div>


    <button id="buttonOn" class="button">Open</button>
    <div id="openModal" class="modal">
        <div class="modal__content">
            <h1>Modal window</h1>
            <p>Have a nice day!</p>
            <button id="buttonClose" class="button">Close</button>
        </div>
    </div>

    <div class="lights">
        <div class="lights__body">
            <div id="red" class="lights__lamp"></div>
            <div id="yellow" class="lights__lamp"></div>
            <div id="green" class="lights__lamp"></div>
        </div>
        <button class="lights__button button" id="btn">COLOR</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
